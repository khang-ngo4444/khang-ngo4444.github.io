<!DOCTYPE html>
<html>

<head>
  <title>My Site</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Add your Tailwind CSS file here -->
  <link rel="stylesheet" href="src/css/style.css">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <style>
    body, h1 {
      font-family: "Raleway", sans-serif;
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    .bgimg {
      background-image: url('kitty_dark.png');
      min-height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>
</head>

<body>

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
      Cat
    </div>

    <div class="w3-display-middle">
      <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
      <p class="w3-large w3-center">10 days left</p>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
    </div>
    
  </div>
  <script type="module" src="src/scripts/application.js"></script>
  <div class="flex flex-row justify-center items-center p-12">
    <h1 class="text-5xl text-green-300 animate-bounce">Hello, Tailwind CSS</h1>
  </div>

</body>
</html>
